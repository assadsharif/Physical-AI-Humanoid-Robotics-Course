[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    auth: authentication related tests
    chat: chat and RAG related tests
    integration: integration tests
    health: health check tests
