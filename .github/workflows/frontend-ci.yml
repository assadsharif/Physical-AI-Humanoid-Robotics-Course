name: Frontend CI

on:
  push:
    branches: [main, develop, feature/*, 006-phase1-implementation]
    paths:
      - 'web/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Type check
        working-directory: web
        run: npm run type-check 2>/dev/null || echo "Type check skipped"
        continue-on-error: true

      - name: Lint
        working-directory: web
        run: npm run lint 2>/dev/null || echo "Lint skipped"
        continue-on-error: true

      - name: Build
        working-directory: web
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build-${{ github.sha }}
          path: web/build/
          retention-days: 7

  test-accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run accessibility audit
        uses: pa11y/action@master
        with:
          site: '.'
        continue-on-error: true
