version: '3.8'

# Development and local testing compose file
# For production, use docker-compose.prod.yml

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: robotics_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: robotics_user
      POSTGRES_PASSWORD: robotics_password
      POSTGRES_DB: robotics_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robotics_user -d robotics_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - robotics_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Qdrant Vector Store
  qdrant:
    image: qdrant/qdrant:latest
    container_name: robotics_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__API_KEY: qdrant-api-key-dev
      QDRANT__LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - robotics_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        PYTHON_VERSION: "3.11"
    container_name: robotics_backend
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations
    environment:
      DATABASE_URL: postgresql+asyncpg://robotics_user:robotics_password@postgres:5432/robotics_db
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: qdrant-api-key-dev
      ENVIRONMENT: development
      DEBUG: "true"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - robotics_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  robotics_network:
    driver: bridge
