version: '3.8'

# Production docker-compose configuration
# Uses production-grade services and optimizations
# Start with: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database with replication support
  postgres:
    image: postgres:16-alpine
    container_name: robotics_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-robotics_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: robotics_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C --max_connections=200"
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - postgres_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-robotics_user} -d robotics_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - robotics_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    mem_limit: 2g
    memswap_limit: 4g
    cpus: 2

  # Qdrant Vector Store (Production version)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: robotics_qdrant_prod
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data_prod:/qdrant/storage
      - ./qdrant_snapshots:/qdrant/snapshots
    environment:
      QDRANT__API_KEY: ${QDRANT_API_KEY}
      QDRANT__LOG_LEVEL: warn
      QDRANT__STORAGE__SNAPSHOTS_PATH: /qdrant/snapshots
      QDRANT__TELEMETRY_DISABLED: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "api-key: ${QDRANT_API_KEY}", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - robotics_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    mem_limit: 4g
    memswap_limit: 8g
    cpus: 2

  # FastAPI Backend (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        PYTHON_VERSION: "3.11"
        PYTHON_VARIANT: "slim"
    image: robotics-platform:latest
    container_name: robotics_backend_prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-robotics_user}:${POSTGRES_PASSWORD}@postgres:5432/robotics_db
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - robotics_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        labels: "service=robotics-backend"
    mem_limit: 1g
    memswap_limit: 2g
    cpus: 1
    sysctls:
      - net.core.somaxconn=256
      - net.ipv4.tcp_max_syn_backlog=2048

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: robotics_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - robotics_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    mem_limit: 256m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data_prod:
    driver: local
  postgres_backups:
    driver: local
  qdrant_data_prod:
    driver: local

networks:
  robotics_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
